<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">days</h4>
                  <p class="card-description">
                    CATEGORY PAGE
                  </p>
                  <form class="forms-sample" method="post" action="{% url 'day' %}" enctype="multipart/form-data">
                      {% csrf_token %}


                  <div class="form-group">
                      <label>state</label>
                      <input type="text" class="form-control"  placeholder="Name" name="states">
                    </div>

                    <div class="form-group">
                      <label>city</label>
                      <input type="text" class="form-control"  placeholder="Name" name="citys">

                    </div>
                    <div class="form-group">
                      <label>days</label>
                      <input type="text" class="form-control"  placeholder="Name" name="days">

                    </div>

                    <div class="form-group">
                      <label>activites</label>
                      <input type="text" class="form-control"  placeholder="Name" name="actv">

                    </div>
                    <div class="form-group">
                      <label>destination</label>
                      <input type="text" class="form-control"  placeholder="Name" name="dest">

                    </div>




                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>



</body>

</html>
{% endblock %}
